{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Identity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5eee6;
            text-align: center;
            padding-top: 40px; /* less than before */
        }

        /* Top Navbar */
        nav.top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 30px; /* reduced vertical padding */
            background-color: #f5eee6;
            border-bottom: 1px solid #e1d7c7;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
            position: fixed; /* keep it at top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        nav .left-icons img, nav .left-icons a img {
            width: 32px;
            margin-right: 18px;
            cursor: pointer;
            vertical-align: middle;
        }
        nav .right-logo {
            display: flex;
            align-items: center;
        }
        nav .right-logo img.logo {
            width: 45px;
            margin-right: 10px;
        }
        nav .right-logo span {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50; /* navy */
        }

        /* Main Card */
        .card {
            max-width: 500px;
            margin: 120px auto 0; /* push below fixed navbar */
            background-color: #fffdf7;
            border-radius: 18px;
            padding: 40px 30px 30px 30px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .circle-logo {
            width: 100px;
            height: 100px;
            background-color: rgba(156, 175, 136, 0.2); /* light green-grey, low opacity */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .circle-logo img {
            width: 50px;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #7a7a7a;
            margin-bottom: 10px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        p.subtle {
            color: #999;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #9caf88;
            color: #2c3e50;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #879e73;
            color: white;
        }

        /* Responsive */
        @media (max-width: 550px) {
            .card {
                margin: 140px 20px 0 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="top-nav">
        <div class="left-icons">
            <a href="{% url 'home' %}"><img src="{% static 'icons/home.png' %}" alt="Home"></a>
            <a href="{% url 'admin_login' %}"><img src="{% static 'icons/admin.png' %}" alt="Admin"></a>
            <a href="{% url 'explore' %}"><img src="{% static 'icons/user.png' %}" alt="User"></a>
        </div>
        <div class="right-logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <span>Druk Bird</span>
        </div>
    </nav>

    <!-- Main Card -->
    <div class="card">
        <div class="circle-logo">
            <img src="{% static 'icons/identify.png' %}" alt="Identify Logo">
        </div>

        <h1>Confirm Your Identity</h1>
        <p>For security purposes, a confirmation link has been sent to the administrator's email address.</p>
        <p class="subtle">In this page, you can proceed directly. In a real application, you would need to click the link in your email to continue.</p>

        <a href="{% url 'add_bird_step1' %}" class="btn">Next</a>


    </div>

</body>
</html>
