{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>Druk Bird</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F5F7FA;
        }

        /* Top Navbar */
        nav.top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F5F7FA; 
            padding: 12px 30px;

             /* OPTION 1: subtle divider line */
             border-bottom: 1px solid #E1E5EA;

            /* OPTION 2: soft shadow */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        nav .left-icons img {
            width: 32px;
            margin-right: 18px;
            cursor: pointer;
        }

        nav .right-logo {
            display: flex;
            align-items: center;
        }

        nav .right-logo img.logo {
            width: 45px;
            margin-right: 10px;
        }

        nav .right-logo span {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50; /* navy */
        }

        /* Landing Section */
        .landing-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 90px 70px;
        }

        .text-section {
            max-width: 48%;
        }

        .text-section h1 {
            font-size: 58px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .text-section p {
            font-size: 18px;
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* Buttons */
        .btn {
            background-color: #9CAF88; /* light green-grey */
            color: #2c3e50;
            padding: 14px 28px;
            margin-right: 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #879e73;
            color: white;
        }

        /* Image */
        .image-section img {
            max-width: 720px; /* increased size */
        }

        /* Responsive */
        @media (max-width: 900px) {
            .landing-content {
                flex-direction: column;
                text-align: center;
            }

            .text-section {
                max-width: 100%;
            }

            .image-section img {
                margin-top: 40px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="top-nav">
        <div class="left-icons">
            <img src="{% static 'icons/home.png' %}" alt="Home">
            <a href="{% url 'admin_login' %}">
                <img src="{% static 'icons/admin.png' %}" alt="Admin">
            </a>
            <a href="{% url 'explore' %}">
                <img src="{% static 'icons/user.png' %}" alt="User">
            </a>
        </div>
        <div class="right-logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <span>Druk Bird</span>
        </div>
    </nav>

    <!-- Landing -->
    <div class="landing-content">
        <div class="text-section">
            <h1>Druk Bird Watch</h1>
            <p>
                Discover Bhutan’s rich birdlife through images and intelligent classification.  
                Learn, explore, and identify native bird species — all in one place.
            </p>

            <a href="{% url 'explore' %}">
                <button class="btn">Explore →</button>
            </a>
            <a href="{% url 'classify_image' %}">
                <button class="btn">Identify Birds →</button>
            </a>


        </div>

        <div class="image-section">
            <img src="{% static 'images/landing_bird.png' %}" alt="Landing Bird">
        </div>
    </div>

</body>
</html>
